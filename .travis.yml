sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
script:
- npm run precommit
before_deploy:
- npm i now --no-save
deploy:
  provider: script
  script: npm run deploy
  skip_cleanup: true
  on:
    branch: master
after_deploy:
- npm run clean-deploys
- npm run scale
matrix:
  env:
    - APP_NAME='meetupjs' BOTS_PATH='../bots-default.json' CALENDAR_API_URL='http://calendar-api.now.sh/' CHANNEL='#general' INSTANCE_NAME='meetupjs-slack-bot'
    - secure: 
